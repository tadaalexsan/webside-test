{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto">
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title text-center mb-6">ورود به حساب کاربری</h2>

                {% if messages %}
                <div class="mb-6">
                    {% for message in messages %}
                    <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-error{% endif %} shadow-lg">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                                {% if message.tags == 'error' %}
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                {% else %}
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                {% endif %}
                            </svg>
                            <span>{{ message }}</span>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <div class="tabs tabs-boxed justify-center mb-6">
                    <a class="tab tab-active" data-target="email-form">ورود با نام کاربری</a>
                    <a class="tab" data-target="phone-form">ورود با شماره تلفن</a>
                </div>

                <!-- Email/Username Login Form -->
                <form method="post" id="email-form" class="space-y-4">
                    {% csrf_token %}
                    <input type="hidden" name="login_type" value="email">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">نام کاربری</span>
                        </label>
                        <input type="text" name="username" placeholder="نام کاربری خود را وارد کنید" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">رمز عبور</span>
                        </label>
                        <input type="password" name="password" placeholder="رمز عبور خود را وارد کنید" class="input input-bordered" required />
                        <label class="label">
                            <a href="{% url 'password_reset_request' %}" class="label-text-alt link link-hover">رمز عبور خود را فراموش کرده‌اید؟</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary w-full">ورود</button>
                </form>

                <!-- Phone Login Form -->
                <form method="post" id="phone-form" class="space-y-4 hidden">
                    {% csrf_token %}
                    <input type="hidden" name="login_type" value="phone">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">شماره تلفن</span>
                        </label>
                        <input type="tel" name="phone" placeholder="شماره تلفن خود را وارد کنید" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">رمز عبور</span>
                        </label>
                        <input type="password" name="password" placeholder="رمز عبور خود را وارد کنید" class="input input-bordered" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-full">ورود</button>
                </form>

                <div class="divider">یا</div>

                <!-- Google Login Button -->
                <div class="text-center mt-3">
                    <p class="text-muted">یا</p>
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-outline-danger w-100">
                        <img src="/static/images/google-icon.png" alt="Google" style="width: 20px; margin-right: 10px;">
                        ورود با حساب گوگل
                    </a>
                </div>

                <div class="text-center">
                    <a href="{% url 'register' %}" class="link link-hover">ثبت نام کنید</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const tabs = document.querySelectorAll('.tab');
    const forms = {
        'email-form': document.getElementById('email-form'),
        'phone-form': document.getElementById('phone-form')
    };

    tabs.forEach(tab => {
        tab.addEventListener('click', function() {
            // Update tabs
            tabs.forEach(t => t.classList.remove('tab-active'));
            this.classList.add('tab-active');

            // Show/hide forms
            const targetForm = this.getAttribute('data-target');
            Object.entries(forms).forEach(([id, form]) => {
                if (id === targetForm) {
                    form.classList.remove('hidden');
                } else {
                    form.classList.add('hidden');
                }
            });
        });
    });    // Set a timer to remove messages after 10 seconds
        setTimeout(function() {
            const messages = document.querySelectorAll('.message');
            messages.forEach(function(msg) {
                msg.remove();
            });
        }, 10000); // 10000 milliseconds = 10 seconds

});
</script>

<style>
    .btn-outline-danger {
        border-color: #DB4437;
        color: #DB4437;
    }
    .btn-outline-danger:hover {
        background-color: #DB4437;
        color: white;
    }
</style>
{% endblock %}
