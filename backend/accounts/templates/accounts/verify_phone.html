{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto">
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title text-center mb-6">تایید شماره تلفن</h2>

                {% if messages %}
                <div class="mb-6">
                    {% for message in messages %}
                    <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-error{% endif %} shadow-lg">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                                {% if message.tags == 'error' %}
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                {% else %}
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                {% endif %}
                            </svg>
                            <span>{{ message }}</span>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <p class="text-center mb-6">کد تایید به شماره {{ request.user.profile.phone_number }} ارسال شده است.</p>

                <form method="post" class="space-y-4">
                    {% csrf_token %}
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">کد تایید</span>
                        </label>
                        <input type="text" name="code" placeholder="کد تایید را وارد کنید" class="input input-bordered" required />
                    </div>

                    <button type="submit" class="btn btn-primary w-full">تایید</button>
                </form>

                <div class="divider">یا</div>

                <form method="post" action="{% url 'verify_phone' %}" class="text-center">
                    {% csrf_token %}
                    <button type="submit" name="resend" value="true" class="btn btn-ghost">ارسال مجدد کد</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
