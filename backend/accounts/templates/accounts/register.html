{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto">
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title text-center mb-6">ثبت نام</h2>

                {% if messages %}
                <div class="mb-6">
                    {% for message in messages %}
                    <div class="alert {% if message.tags == 'success' %}alert-success{% elif message.tags == 'error' %}alert-error{% endif %} shadow-lg">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                                {% if message.tags == 'error' %}
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                {% else %}
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                {% endif %}
                            </svg>
                            <span>{{ message }}</span>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <div class="tabs tabs-boxed justify-center mb-6">
                    <a class="tab tab-active" data-target="email-form">ثبت نام با ایمیل</a>
                    <a class="tab" data-target="phone-form">ثبت نام با شماره تلفن</a>
                </div>

                <!-- Google Sign Up Button -->
                <div class="text-center mb-4">
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-outline-danger w-100">
                        <img src="/static/images/google-icon.png" alt="Google" style="width: 20px; margin-right: 10px;">
                        ثبت نام با حساب گوگل
                    </a>
                    <p class="text-muted mt-3 mb-3">یا</p>
                </div>

                <!-- Email Registration Form -->
                <form method="post" id="email-form" class="space-y-4">
                    {% csrf_token %}
                    <input type="hidden" name="registration_type" value="email">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">نام کاربری</span>
                        </label>
                        <input type="text" name="username" placeholder="نام کاربری خود را وارد کنید" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">ایمیل</span>
                        </label>
                        <input type="email" name="email" placeholder="ایمیل خود را وارد کنید" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">رمز عبور</span>
                        </label>
                        <input type="password" name="password" placeholder="رمز عبور خود را وارد کنید" class="input input-bordered" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-full">ثبت نام</button>
                </form>

                <!-- Phone Registration Form -->
                <form method="post" id="phone-form" class="space-y-4 hidden">
                    {% csrf_token %}
                    <input type="hidden" name="registration_type" value="phone">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">شماره تلفن</span>
                        </label>
                        <input type="tel" name="phone" placeholder="شماره تلفن خود را وارد کنید" class="input input-bordered" pattern="[0-9]{11}" maxlength="11" required />
                        <label class="label">
                            <span class="label-text-alt">لطفا شماره تلفن خود را وارد کنید</span>
                        </label>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">رمز عبور</span>
                        </label>
                        <input type="password" name="password" placeholder="رمز عبور خود را وارد کنید" class="input input-bordered" required />
                    </div>
                    <button type="submit" class="btn btn-primary w-full">ثبت نام</button>
                </form>

                <div class="divider">یا</div>

                <div class="text-center">
                    <a href="{% url 'login' %}" class="link link-hover">وارد شوید</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const tabs = document.querySelectorAll('.tab');
    const forms = {
        'email-form': document.getElementById('email-form'),
        'phone-form': document.getElementById('phone-form')
    };

    tabs.forEach(tab => {
        tab.addEventListener('click', function() {
            // Update tabs
            tabs.forEach(t => t.classList.remove('tab-active'));
            this.classList.add('tab-active');

            // Show/hide forms
            const targetForm = this.getAttribute('data-target');
            Object.entries(forms).forEach(([id, form]) => {
                if (id === targetForm) {
                    form.classList.remove('hidden');
                } else {
                    form.classList.add('hidden');
                }
            });
        });
    });

    // Set a timer to remove messages after 10 seconds
    setTimeout(function() {
        const messages = document.querySelectorAll('.alert');
        messages.forEach(function(msg) {
            msg.remove();
        });
    }, 10000);
});
</script>
{% endblock %}
