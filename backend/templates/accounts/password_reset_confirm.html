{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold mb-6 text-center">تغییر رمز عبور</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="form-control">
                <label class="label">
                    <span class="label-text">رمز عبور جدید</span>
                </label>
                <input type="password" name="new_password" class="input input-bordered w-full" required>
            </div>
            
            <div class="form-control">
                <label class="label">
                    <span class="label-text">تکرار رمز عبور</span>
                </label>
                <input type="password" name="confirm_password" class="input input-bordered w-full" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-full">تغییر رمز عبور</button>
        </form>
        
        <div class="mt-4 text-center">
            <a href="{% url 'login' %}" class="text-sm text-gray-600 hover:text-gray-800">بازگشت به صفحه ورود</a>
        </div>
    </div>
</div>
{% endblock %}
